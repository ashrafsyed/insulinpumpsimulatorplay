@(title: String)(content: Html)(extracss: Html = Html(""))(extrajs: Html = Html(""))

<!DOCTYPE html>

<html ng-app="" ng-csp>
    <head>
        <meta charset="utf-8"/>
        <title>@title
        </title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta content="" name="description"/>
        <meta content="" name="author"/>

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("../../public/stylesheets/main_forDashboard.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-grid.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-reboot.min.css")">
        <script src="@routes.Assets.at("javascripts/jquery-3.2.1.min.js")" type="text/javascript"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/bootstrap.bundle.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/angularjslib/angular.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/angularjslib/angular-route.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/angularjslib/angular-resource.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/angularjslib/angular-animate.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/angularjslib/angular-sanitize.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/angularjslib/angular-messages.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/angularjslib/angular-touch.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/angularjslib/ui-bootstrap-tpls-0.13.4.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/ui-select.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/sweetalert.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("ng/js/insulinsimulatorapp.js")"></script>


        <script type="text/javascript">
                window.appConfig = {
                    'simulatorAssetPath': "@routes.Assets.at("")",
                };
        </script>


    </head>
    <body>
        <div data-ng-app="insulinsimulatorapp">
            <data-ng-view>
                <div class="collapse navbar-collapse" id="js-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#/">Home</a></li>
                        <li><a ng-href="#/signup">Signup</a></li>
                    </ul>
                </div>
            </data-ng-view>
        </div>
    </body>
</html>
