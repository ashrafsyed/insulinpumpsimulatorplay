<!--login modal-->
<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h1 class="text-center">Doctor's Authentication Page</h1>
            </div>
            <div class="modal-body">
                <form novalidate class="form col-md-12 center-block" role="form">
                    <div ng-form="doctorLoginForm">
                        <div class="form-group">
                            <input type="text" class="form-control input-lg" ng-model="loginFormData.doctorID" placeholder="Doctor's ID Number">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control input-lg" ng-model="loginFormData.doctorPassword" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="doctorLoginSubmit(doctorLoginForm)">Sign In</button>
                            <span class="pull-right"><a href="#">Register</a></span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="col-md-12">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
