<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading text-center panel-relative">Doctor Registration Form</div>
        <div class="panel-body">
            <form novalidate class="form-horizontal" role="form">
                <div ng-form="doctorRegistrationForm">

                    <div class="form-group">
                        <label class="col-md-4 control-label">First Name</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" name="doctorFirstName" ng-model="formdata.doctorFirstName" ng-maxlength="250">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Last Name</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" name="doctorLastName" ng-model="formdata.doctorLastName" ng-maxlength="250" ng-required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Doctor ID</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" name="doctorId" ng-model="formdata.doctorId" ng-maxlength="250" ng-required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Password</label>
                        <div class="col-md-4">
                            <input type="password" class="form-control" name="doctorpassword" ng-model="formdata.password" ng-maxlength="250" ng-required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Doctor Gender</label>
                        <div class="col-md-8">
                            <div class="radio radio-inline">
                                <input type="radio" ng-model="formdata.doctorGender" id="MALE" name="doctorGender" value="MALE">
                                <label for="MALE">Male</label>
                            </div>
                            <div class="radio radio-inline">
                                <input id="FEMALE" type="radio" ng-model="formdata.doctorGender" name="doctorGender" value="FEMALE">
                                <label for="FEMALE">Female</label>
                            </div>
                            <div class="col-md-12">
                                <span class="help-block text-danger" ng-show="showErrMsg && doctorRegistrationForm.doctorGender.$error.required">Select the Gender</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Contact Details</label>
                        <div class="col-md-2">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                                <input type="email" class="form-control" name="doctorEmail" placeholder="email id" ng-model="formdata.doctorEmail" ng-maxlength="250">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-mobile" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="doctorMobile" placeholder="mobile number" ng-model="formdata.doctorMobile" ng-maxlength="12">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-6" style="margin-left: 45%">
                            <button type="submit" class="btn btn-info" ng-click="resetForm()"><span class="fa fa-eject" aria-hidden="true"></span> Reset</button>
                            <button type="submit" class="btn btn-success" ng-click="submitDoctorRegistration(doctorRegistrationForm)">Submit</button>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>

</div>
